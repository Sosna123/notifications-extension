<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="popupScript.js" defer></script>
    </head>
    <body>
        <div id="main">
            <h1 id="welcome">RememberIt&trade;</h1>
            <input
                type="text"
                placeholder="Your reminder text"
                id="reminderText" />
            <div>
                <input type="number" id="hoursWaitTime" />
                <label for="hoursWaitTime">h</label>
                <input type="number" id="minutesWaitTime" />
                <label for="minutesWaitTime">min</label>
                <input type="number" id="secondsWaitTime" />
                <label for="secondsWaitTime">s</label>
            </div>
            <button id="btn">set up reminder for some time in future</button>
            <p id="time">Time left: 0.0</p>
        </div>

        <div id="notification">
            <div id="notificationHide">
                <h3 id="notificationText">notification!!!!!</h3>
            </div>
        </div>
    </body>
</html>
