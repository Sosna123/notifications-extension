<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="popupScript.js" defer></script>
    </head>
    <body>
        <div id="main">
            <h1 id="welcome">RememberIt</h1>
            <input
                type="text"
                placeholder="Your reminder text"
                id="reminderText" />
            <div>
                <input
                    type="number"
                    id="hoursWaitTime"
                    class="timeInputs"
                    value="0"
                    min="0" />
                <label for="hoursWaitTime">h</label>
                <input
                    type="number"
                    id="minutesWaitTime"
                    class="timeInputs"
                    value="0"
                    min="0" />
                <label for="minutesWaitTime">min</label>
                <input
                    type="number"
                    id="secondsWaitTime"
                    class="timeInputs"
                    value="0"
                    min="0" />
                <label for="secondsWaitTime">s</label>
            </div>
            <button id="btn">Set up reminder</button>
            <p id="time">Time left: 0s</p>
        </div>

        <div id="notification">
            <div id="notificationHide">
                <h3 id="notificationText">notification!!!!!</h3>
            </div>
        </div>
    </body>
</html>
